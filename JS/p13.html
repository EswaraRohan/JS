<!--
 JavaScript Loops

For Loop
Do-While Loop
While Loop
-->

<!DOCTYPE html>
<html>
    <head>
        

        <title>Eswara Rohan</title>
        <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/f2388c5e/img/favicon.ico"/>
    </head>
    <body>
        <h2>Eswara Rohan</h2>
        <script>
            var myArray=[1,2,3,4];
            for(var x=0;x<myArray.length;x++){
                console.log(myArray[x]);
            }

            var x=10;
            while(x<10){
                console.log(x);
                x++;
            }


            var i=0;
            do{
                console.log(i);
                i++;
            } while (i<10);

        </script>



    </body>
</html>
