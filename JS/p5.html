<!DOCTYPE html>
<html>
    <head>
        <title>Java Script</title>
    </head>

    <body>
        <h2>Java Script</h2>
        <button type="button" onclick="message('hello world')">Click Here</button>
        <script>
            var b=0;
        function message(a){
            b++;
            var output = a+''+b;
            document.querySelector('h2').innerHTML=output;
            console.log(a);
        }
    </script>
    </body>

</html>

Function allow you to execute a block of code.

-->
