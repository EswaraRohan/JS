<!-- ES6 Java Script -->

<!DOCTYPE html>
<html>
    <head>
        <title>Eswara Rohan</title>
        <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/f2388c5e/img/favicon.ico"/>
    </head>
    <body>
        <h2>Eswara Rohan</h2>
        <button type="button" onclick="test()">Click Here</button>
        <script>
            var a='one';

            function test(){
                a = 'two';
            }

            {
                let a='test';
                console.log(a);
            }

            {
                const a = 'test_1';
                console.log(a);
            
            }

            for (let i=0;i<=5;i++){
                console.log(i);
            }

            for (var y=0;y<=5;y++){
                console.log(y);
            }

            // In ES5 only var
            //In ES6 let AND const are introduced

            
        </script>



    </body>
</html>
